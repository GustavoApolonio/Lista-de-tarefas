<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
        }

        .formulario {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        .tabela-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            font-size: 1em;
        }

        td {
            padding: 15px;
            border-top: 1px solid #ddd;
            color: #333;
        }

        .sem-tarefas {
            text-align: center;
            padding: 40px;
            font-size: 1em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ Lista de Tarefas</h1>

    <div class="formulario">
        <label for="titulo">TÃ­tulo da Tarefa:</label>
        <input type="text" id="titulo" placeholder="Digite o tÃ­tulo da tarefa...">

        <label for="data">Data de ConclusÃ£o:</label>
        <input type="date" id="data">

        <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    </div>

    <div class="tabela-container">
        <table>
            <thead>
                <tr>
                    <th>TÃ­tulo</th>
                    <th>Data de ConclusÃ£o</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <tr>
                    <td colspan="2" class="sem-tarefas">Nenhuma tarefa adicionada ainda</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let tarefas = [];

        function adicionarTarefa() {
            let titulo = document.getElementById('titulo').value;
            let data = document.getElementById('data').value;

            if (titulo === '') {
                alert('Digite um tÃ­tulo para a tarefa!');
                return;
            }

            if (data === '') {
                alert('Selecione uma data!');
                return;
            }

            // Adiciona a tarefa ao array
            tarefas.push({
                titulo: titulo,
                data: data
            });

            // Atualiza a tabela
            atualizarTabela();

            // Limpa os campos
            document.getElementById('titulo').value = '';
            document.getElementById('data').value = '';
        }

        function atualizarTabela() {
            let corpoTabela = document.getElementById('corpoTabela');
            corpoTabela.innerHTML = '';

            if (tarefas.length === 0) {
                corpoTabela.innerHTML = '<tr><td colspan="2" class="sem-tarefas">Nenhuma tarefa adicionada ainda</td></tr>';
                return;
            }

            for (let i = 0; i < tarefas.length; i++) {
                let linha = document.createElement('tr');
                linha.innerHTML = '<td>' + tarefas[i].titulo + '</td><td>' + tarefas[i].data + '</td>';
                corpoTabela.appendChild(linha);
            }
        }
    </script>
</body>
</html>
